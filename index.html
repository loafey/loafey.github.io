<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Samhamnam's fancy element showcase :D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
</head>

<body style="margin: 0;">
    <!-- Glass buttons -->
    <div style="background: linear-gradient(135deg, rgba(254,204,177,1) 0%,rgba(241,116,50,1) 50%,rgba(234,85,7,1) 51%,rgba(251,149,94,1) 100%);width: 100%; text-align: center; padding-top: 30px; padding-bottom: 30px;">
        <h1 class="de-opensans" style="line-height: 0">Glass buttons</h1>
        <button class="de-glassbutton de-opensans">owo</button>
        <button class="de-glassbutton de-opensans">òwó</button>
        <button class="de-glassbutton de-opensans">^w^</button>
        <button class="de-glassbutton de-opensans">^3^</button>
    </div>

    <!-- Thin Inputs -->
    <div style="background: linear-gradient(45deg, rgba(30,87,153,1) 0%,rgba(41,137,216,1) 50%,rgba(32,124,202,1) 51%,rgba(125,185,232,1) 100%); width: 100%; text-align: center; padding-top: 30px; padding-bottom: 30px; min-height: 20px;">
        <h1 class="de-opensans" style="line-height: 0">Thin inputs</h1>
        <input class="de-thintextinput de-opensans" placeholderText="Thin text input" />
    </div>

    <!-- Round buttons -->
    <div style="background: linear-gradient(135deg, rgba(157,213,58,1) 0%,rgba(161,213,79,1) 50%,rgba(128,194,23,1) 51%,rgba(124,188,10,1) 100%);width: 100%; text-align: center; padding-top: 30px; padding-bottom: 30px; min-height: 20px;">
        <h1 id="testTitle" class="de-opensans" style="line-height: 0">
            Round buttons
        </h1>
    </div>

    <script src="./JS/index.js"></script>
    <script src="./defaultElements/defaultElements.js"></script>
</body>

</html>
